<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} | {{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/style.css" defer />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" defer>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" defer />
</head>

<body>
  {% if page.title == "Home" %}
  <img src="{{ site.baseurl }}/static/images/hero-bg.png" alt="" height="100vh" class="position-absolute hero-img-bg">
  {% endif %}
  {{ content }}
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js" async></script>
  <script src="{{ site.baseurl }}/static/bootstrap/js/bootstrap.bundle.min.js" async></script>
</body>

</html>
